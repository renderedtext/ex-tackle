version: v1.0
name: Ex-tackle tests
agent:
  machine:
    type: e2-standard-2
    os_image: ubuntu2204

global_job_config:
  epilogue:
    always:
      commands:
        - if [ -f out/results.xml ]; then test-results publish out/results.xml --name "Elixir $ELIXIR_VERSION"; fi

blocks:
  - name: "Tests"
    task:
      jobs:
        - name: Lint
          env_vars:
            - name: ELIXIR_VERSION
              value: "1.18"
          commands:
            - checkout
            - make format.check

        - name: Testing
          matrix:
            - env_var: ELIXIR_VERSION
              values:
                [
                  "1.13",
                  "1.14",
                  "1.15",
                  "1.16",
                  "1.17",
                  "1.18",
                ]
            - env_var: SEMAPHORE_JOB_INDEX
              values: ["1", "2", "3", "4", "5"]
            - env_var: SEMAPHORE_JOB_COUNT
              values: ["5"]
          commands:
            - checkout
            - make test MIX_TEST_PARTITION=$SEMAPHORE_JOB_INDEX MIX_TEST_PARTITIONS=$SEMAPHORE_JOB_COUNT

after_pipeline:
  task:
    jobs:
      - name: Submit Reports
        commands:
          - test-results gen-pipeline-report
