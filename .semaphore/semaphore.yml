version: v1.0
name: Ex-tackle tests
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Tests"
    task:
      jobs:
        - name: Lint
          env_vars:
            - name: ELIXIR_VERSION
              value: "1.12"
          commands:
            - checkout
            - make console USER=root MIX_ENV=test CMD="mix do local.hex --force, local.rebar --force, deps.get"
            - make console USER=root MIX_ENV=test CMD="mix deps.unlock --check-unused"
            - make console USER=root MIX_ENV=test CMD="mix format --check-formatted"
            - make format.check
        - name: Testing <= 1.10
          matrix:
            - env_var: ELIXIR_VERSION
              values: ["1.6", "1.7", "1.8", "1.9", "1.10"]
          commands:
            - checkout
            - make rabbitmq.run
            - make console USER=root MIX_ENV=test CMD="mix do local.hex --force, local.rebar --force, deps.get"
            - make test_1_10
        - name: Testing >= 1.11
          matrix:
            - env_var: ELIXIR_VERSION
              values: ["1.11", "1.12"]
          commands:
            - checkout
            - make rabbitmq.run
            - make console USER=root MIX_ENV=test CMD="mix do local.hex --force, local.rebar --force, deps.get"
            - make test_1_11
